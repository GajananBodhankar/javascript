<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style></style>
  </head>
  <body>
    <div class="container"><button class="save" id="btn">Save</button></div>
    <script>
      let btn = document.getElementById("btn");
      function clickOne() {
        console.log("Clicked One");
      }
      function clickTwo() {
        console.log("clicked two");
      }
      btn.addEventListener("click", clickOne);
      btn.addEventListener("click", clickTwo);
      //   Now on click of btn, we'll be seeing
      // two clicked console.logs

      //   btn.removeEventListener("click", clickTwo);
      // Now, as we have removed one event, we'll be seeing
      // Only one console.log i.e clickOne
    </script>
  </body>
</html>
