<!DOCTYPE html>

    <title>Document</title>
  </head>
  <body>
    <input type="text" />
    <script>
      function debounce(callback, timer) {
        let time;
        return function (...arg) {
          if (!time) {
            time = undefined;
          }
          time = setTimeout(() => {
            callback(...arg);
          }, timer);
        };
      }

      let x = debounce(() => console.log("object"), 500);

      input.addEventListener("input", (e) => {
        x();
      });
    </script>
  </body>
